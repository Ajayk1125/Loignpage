<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Transparent Login_Page</title>
    <link rel="Stylesheet" href="Style.css">
</head>

<body>
    <div class="login-box">
        <h1>Login</h1>
        <div class="textbox">
            <input type="text" placeholder="Username" id="username" value="">
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="textbox">
            <input type="password" placeholder="Password" id="password" value="">
            <i class="fa fa-lock" aria-hidden="true"></i>
        </div>
        <input class="btn" type="button" onclick="myfunction()" name="" value="Sign in">
    </div>


</body>
<script src="app.js"></script>

</html>
